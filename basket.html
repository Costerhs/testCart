<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header class='head'>
        <div class="head__line"></div>
        <div class="container">
            <a class='head__logo'>BuySell.kg</a>
            <a class="head__basket">
                <img src='./assets/icons/basket.svg' class='head__icon' />
                <p class="num">0</p>
            </a>
        </div>
        <div class="head__line-bot"></div>
    </header>

   <div class="spa">
     <!---products-->
     <div class="products">
        <div class="container">
            <div class="products__brand">
                <div class="buttons">
                  <button class="apply-button">Применить</button>
                  <button class="reset-button">Сбросить</button>
                </div>
            </div>
            <div class="products__list">
              
            </div>
        </div>
    </div>
    <!---basket-->
    <div class='basket'>
        <div class="container">
            <div class="basket__title">
                <h1>Корзина</h1>
                <p><span>В сумме:</span> <span class="basket__price"></span> usd</p>
            </div>
            <div class="basket__content">
                <div class="basket__list"></div>
                <div class="basket__form">
                    <form class="form">
                        <div class="form__item">
                             <label for="name">Имя:</label>
                             <input type="text" class="form__name" id="name" name="name" required>
                        </div>
                        <div class="form__item">
                            <label for="phone">Номер телефона:</label>
                          <input type="number" id="phone" class="form__phone" name="phone" required>
                        </div>
                        <button type="submit" class="form__btn">Оформить заказ</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
   </div>
    <div class="modal">
        <p>Успешно отправлено!</p>
        <button>X</button>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
